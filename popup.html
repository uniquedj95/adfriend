<!DOCTYPE html>
<html>
  <head>
    <title>Positive Ad Replacer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 300px;
      }
      textarea {
        width: 100%;
        height: 60px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px;
        background-color: #87ceeb;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 10px 0;
        padding: 10px;
        background-color: #f0f8ff;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Save Reminders</h2>
    <textarea id="reminderInput" placeholder="Enter your reminder..."></textarea>
    <input type="datetime-local" id="reminderDatetime">
    <button id="saveReminderButton">Save Reminder</button>

    <h2>Your Reminders</h2>
    <ul id="remindersList"></ul>

    <script src="popup.js"></script>
  </body>
</html>
